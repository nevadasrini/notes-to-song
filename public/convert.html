                <h1>SONG CONVERTER.</h1>
                <h3>Enter your notes into the text box below. </h3> 
                    <h3>Turn it into a catchy, easily memorizable song! </h3>
                    <!--button that takes you to the converter-->
                <a href="#converter" class="nv-btn nv-btn-full">Try it now!</a>
            </div>
            <div class="nv-image">
                <img src="pics/computer.png">
            </div>
        </div>
        <!--SECTION 2: converter section-->
        <div class="nv-converter" id="converter">
            <div class="nv-text"><h2>CONVERTER</h2></div>
            <div class="nv-explanation"><h3>Paste your notes, specify your scheme, add tags, and click submit!</h3></div>
            <!--FORM where users input their information (later read by app2.js and sent to the Firebase)-->
            <form id="convert">
                <label>Title: &nbsp; </label>
                    <input type="text" name="name" required><br>
                <textarea name="textarea" cols="30" rows="5" placeholder="Your notes." type="text" required></textarea><br>
                <label>Syllables: &nbsp; </label>
                    <input type="text" name="syllables" required>
                <label>Rhyme Scheme: &nbsp;</label>
                <select name="rhyme">
                    <option value="aabb" selected>aabb</option>
                    <option value="aaaa">aaaa</option>
                    <option value="abab">abab</option>
                    <option value="aaba">aaba</option>
                </select>
                    <label>Tags: &nbsp;</label>
                    <input type="text" name="tags" list="tags" required>
                    <datalist id="tags">
                        <option>Math</option>
                        <option>Chemistry</option>
                        <option>Physics</option>
                        <option>Biology</option>
                        <option>English</option>
                        <option>History</option>
                        <option>Computer science</option>
                    </datalist>
                    <br>
                <input type="submit" value="Submit" class="nv-searchButton">
            </form> 
        </div>
